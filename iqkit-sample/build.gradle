apply plugin: 'com.android.application'

android {
    compileSdkVersion global_compileSdkVersion
    buildToolsVersion global_buildToolsVersion

    defaultConfig {
        minSdkVersion global_minSdkVersion
        targetSdkVersion global_targetSdkVersion
        versionCode 3
        versionName "1.0.2"
        applicationId "org.iqnect.example.iqkitui"

        // Enabling multidex support.
        multiDexEnabled true

        buildConfigField('String', 'IQNECT_APP_ID', "\"80b5a8ebe456adab64895ea2f4cf98235376d101052c623d29\"")
        buildConfigField('String', 'IQNECT_APP_SECRET', "\"1119257d8156e5cabd6a72df2f8f95716d754cd1934c66e8fa91641814004e36\"")
        buildConfigField('String', 'IQNECT_APP_SERVER', hasProperty("iqkitAppServer") ? $/"${iqkitAppServer}"/$ : '"https://capi.iqnect.org"')
    }

    dexOptions {
        jumboMode true
    }
    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'LICENSE.txt'
    }
}

dependencies {
    compile fileTree(dir: '../libs', include: ['*.jar'])

    compile "com.android.support:appcompat-v7:${global_appCompatVersion}"
    compile 'com.android.support:multidex:1.0.1'

    if (project.hasProperty('iqkitTesting')) {
        compile group: "org.iqnect", name: "iqkit-ui", version: "${global_iqKitVersion}", changing: true
    } else {
        compile "org.iqnect:iqkit-ui:${global_iqKitVersion}"
    }
}
