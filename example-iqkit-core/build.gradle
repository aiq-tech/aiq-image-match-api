apply plugin: 'com.android.application'

android {
    compileSdkVersion global_compileSdkVersion
    buildToolsVersion global_buildToolsVersion

    defaultConfig {
        minSdkVersion global_minSdkVersion
        targetSdkVersion global_targetSdkVersion
        versionCode 3
        versionName "1.0.2"
        applicationId "org.iqnect.example.iqkitcore"

        buildConfigField('String', 'IQNECT_APP_ID', $/"${iqkitAppId}"/$)
        buildConfigField('String', 'IQNECT_APP_SECRET', $/"${iqkitAppSecret}"/$)
        buildConfigField('String', 'IQNECT_APP_SERVER', hasProperty("iqkitAppServer") ? $/"${iqkitAppServer}"/$ : '""')
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'LICENSE.txt'
    }
}

dependencies {
    compile fileTree(dir: '../libs', include: ['*.jar'])

    compile "com.android.support:appcompat-v7:${global_appCompatVersion}"

    if (project.hasProperty('iqkitTesting')) {
        compile group: "org.iqnect", name: "iqkit-core", version: "${global_iqKitVersion}", changing: true
    } else {
        compile "org.iqnect:iqkit-core:${global_iqKitVersion}"
    }

    provided 'org.projectlombok:lombok:1.16.4'
}
